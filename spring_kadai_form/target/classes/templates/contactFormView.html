<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせフォーム</title>
</head>

<body>
   <h1>お問い合わせフォーム</h1>
	<table border="0">

    <form th:action="@{/confirm}" method="post" th:object="${contactForm}">
		
		<tr>
				
			 <td><label for="name">お名前</label></td>
		     <td><input type="text" id="name" th:field="*{name}" /></td>
			 
			 <tr>
				<td></td>
				<td><div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div></td>
			</tr>
		
		
		</tr>
		
        <tr>
 
			 <td><label for="email">メールアドレス</label></td>
             <td><input type="email" id="email" th:field="*{email}" /></td>
			 <tr>
				<td></td>
				<td><div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div></td>
		 	 </tr>
		</tr>
		
		<tr>
		    <td><label for="message">お問い合わせ内容</label></td>
		    <td><textarea 
		          id="message" 
		          th:field="*{message}" 
		          style="resize: vertical; width: 250px; height: 200px;"></textarea>
		    </td> 
		    <tr>
		        <td></td>
		        <td><div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div></td>
		    </tr>
		</tr>

		
        <tr><td><button type="submit">送信</button></td></tr>
		
    </form>
</body>

</html>
